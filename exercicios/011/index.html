<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5 (Parte 1)</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra o site em resoluções diferentes.</p>
    <picture>
        <source media="(max-width: 500px)" srcset="Imagens/P.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/M.png" type="image/png">
        <img src="Imagens/G.png" alt="Imagem flexível">
    </picture>
    <h2>Reprodução de arquivos de áudio</h2>
    <audio autoplay controls>
        <source src="Áudios/happy-mistake.mp3" type="audio/mpeg">
        <source src="Áudios/happy-mistake.ogg" type="audio/ogg">
        <source src="Áudios/happy-mistake.wav" type="audio/wav">
        <p>Seu navegador não conseguiu reproduzir o áudio. <a download="Áudios/happy-mistake.mp3">Clique aqui</a> para baixar o arquivo.</p>
    </audio>
    <!-- 
    Formatos de arq. de áudio compatíveis:
    .MP3;
    .WAV;
    OGG.
    -->
</body>
</html>
