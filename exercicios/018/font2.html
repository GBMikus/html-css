<!DOCTYPE html>

    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Iceland Winterstorm';
            src: url('iceland_winterstorm/IcelandWinterstorm.otf') format('opentype');
            /* Tipos de format():
                opentype (otf);
                truetype (ttf);
                embedded-opentype;
                truetype-aat (Apple Advanced Typography);
                svg.
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Iceland Winterstorm', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
